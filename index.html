  <body>
    <div >
    	<img src="images/header1.jpg">
  <h1>Blog Entries</h1>
</div>
    <div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#searchblog" aria-controls="searchblog" role="tab" data-toggle="tab">Search Blog Entry</a></li>
    <li role="presentation"><a href="#addblog" aria-controls="addblog" role="tab" data-toggle="tab">Add Blog Entry</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade in active" id="searchblog">
    	 <form onsubmit="searchblog()">
  <div class="form-group">
    <label for="blogTitle">Title</label>
    <input type="text" class="form-control" id="blogTitle" placeholder="Title">
  </div>
  <br/>
  <button type="submit" class="btn btn-success btn-lg">Search</button>
  <button type="reset"  class="btn btn-default">Cancel</button>
</form>
<div id="searchresult">
	<table id="resultsettable" class="table table-striped">
	</table>
</div>
    </div>


    <div role="tabpanel" class="tab-pane fade" id="addblog">
    	
    	<form onload="addToBlogTable()">
  <div class="form-group">
    <label for="blogTitle">Title</label>
    <input type="text" class="form-control" id="blogTitle" placeholder="Title" required>
  </div>
  <div class="form-group">
    <label for="blogUrlTitle">URL Title</label>
    <input type="password" class="form-control" id="blogUrlTitle" placeholder="URL-Title" required>
  </div>
  <div class="form-group">
    <label for="blogUrlTitle">Custom Title</label>
    <input type="password" class="form-control" id="blogUrlTitle" placeholder="URL-Title">
  </div>
  <div class="form-group">
    <label for="featureImage">Feature Image</label>
    <input type="file" id="featureImage">
    <p class="help-block">Enter a feature image here...</p>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Make Feature
    </label>
  </div>
  <br/>
  <button type="submit" class="btn btn-success btn-lg">Add</button>
  <button type="reset"  class="btn btn-default">Cancel</button>
</form>
    </div>
  </div>

</div>
